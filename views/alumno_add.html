<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">   
</head>
<body>
        <form class="form-horizontal">
                <fieldset>
                
                <!-- Form Name -->
                <legend>Agregar Alumno</legend>                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="nombre">Nombre:</label>  
                  <div class="col-md-4">
                  <input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="apellidos">Apellidos:</label>  
                  <div class="col-md-4">
                  <input id="apellidos" name="apellidos" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="edad">Edad:</label>
                  <div class="col-md-4">
                    <select id="edad" name="edad" class="form-control">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </div>
                </div>
                
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="genero">Genero:</label>
                  <div class="col-md-4"> 
                    <label class="radio-inline" for="genero-0">
                      <input type="radio" name="genero" id="genero-0" value="Hombre" checked="checked">
                      Hombre
                    </label> 
                    <label class="radio-inline" for="genero-1">
                      <input type="radio" name="genero" id="genero-1" value="Mujer">
                      Mujer
                    </label>
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="semestre">Semestre:</label>
                  <div class="col-md-4">
                    <select id="semestre" name="semestre" class="form-control">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="grupos">Grupo:</label>
                  <div class="col-md-4">
                    <select id="grupos" name="grupos" class="form-control">
                      <option value="a">a</option>
                      <option value="b">b</option>
                      <option value="c">c</option>
                      <option value="d">d</option>
                    </select>
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="status">Status:</label>
                  <div class="col-md-4">
                    <select id="status" name="status" class="form-control">
                      <option value="activo">Activo</option>
                      <option value="baja">Baja</option>
                    </select>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="telefono">Telefono:</label>  
                  <div class="col-md-4">
                  <input id="telefono" name="telefono" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="telEmergencia">Telefono Contacto:</label>  
                  <div class="col-md-4">
                  <input id="telEmergencia" name="telEmergencia" type="text" placeholder="" class="form-control input-md">
                    
                  </div>
                </div>
                
                <!-- Button -->
                <div class="form-group">
                  
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
                
                </fieldset>
                </form>
    
</body>
</html>
